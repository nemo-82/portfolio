<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Filter</title>
    <style>
        .main {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice">
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice">
        <button onclick="filterBoxes()">Filter</button>
    </div>
    <div class="main">
        <div class="box" data-price="100">100</div>
        <div class="box" data-price="200">200</div>
        <div class="box" data-price="300">300</div>
        <div class="box" data-price="150">150</div>
        <div class="box" data-price="250">250</div>
        <div class="box" data-price="350">350</div>
    </div>

    <script>
        function filterBoxes() {
            const minPrice = parseInt(document.getElementById('minPrice').value);
            const maxPrice = parseInt(document.getElementById('maxPrice').value);

            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                const boxPrice = parseInt(box.getAttribute('data-price'));
                if (boxPrice >= minPrice && boxPrice <= maxPrice) {
                    box.style.display = 'block';
                } else {
                    box.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
